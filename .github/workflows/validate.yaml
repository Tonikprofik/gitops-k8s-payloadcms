name: Validate

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Validate Kustomize - PayloadCMS
        run: kustomize build apps/payload-cms/ > /dev/null

      - name: Validate Kustomize - Observability (with Helm)
        run: kustomize build --enable-helm apps/observability/ > /dev/null

      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: apps/ argocd/
          config_data: |
            extends: relaxed
            rules:
              line-length: disable
              truthy: disable
